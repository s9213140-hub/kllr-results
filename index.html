<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kerala Lottery Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6c453;
      padding: 30px;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Kerala Lottery Result</h1>

  <label>Draw Date</label><br>
  <input id="date" placeholder="YYYY-MM-DD"><br><br>

  <label>Last 4 Digits</label><br>
  <input id="last4" maxlength="4" placeholder="Eg: 7880"><br><br>

  <button onclick="checkResult()">Check Result</button>

  <div id="result"></div>

  <script>
    // SAMPLE DATA (this matches your JSON)
    const data = {
      "2025-12-10": {
        firstPrizeLast4: "7880",
        prizesLast4: {
          "3269": "2nd Prize ‚Äì ‚Çπ30,00,000",
          "6509": "3rd Prize ‚Äì ‚Çπ5,00,000",
          "0144": "Small Prize ‚Äì ‚Çπ100",
          "0159": "Small Prize ‚Äì ‚Çπ200",
          "0097": "Small Prize ‚Äì ‚Çπ500"
        }
      }
    };

    function checkResult() {
      const date = document.getElementById("date").value.trim();
      const last4 = document.getElementById("last4").value.trim();
      const resultBox = document.getElementById("result");

      if (!date || !last4) {
        resultBox.innerText = "Please enter both date and last 4 digits.";
        return;
      }

      if (!data[date]) {
        resultBox.innerText = "No data found for this date.";
        return;
      }

      if (last4 === data[date].firstPrizeLast4) {
        resultBox.innerText = "üéâ FIRST PRIZE WINNER!";
        return;
      }

      if (data[date].prizesLast4[last4]) {
        resultBox.innerText = "üéâ " + data[date].prizesLast4[last4];
        return;
      }

      resultBox.innerText = "‚ùå Sorry, no prize for this number.";
    }
  </script>

</body>
</html>
