<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Kerala Lottery Result</title>
</head>
<body>

  <h1>Kerala Lottery Result</h1>

 <label>Draw Date</label><br>
<input id="date" placeholder="YYYY-MM-DD"><br><br>

<label>Last 4 Digits</label><br>
<input id="last4" maxlength="4" placeholder="Eg: 7880"><br><br>

<button onclick="checkResult()">Check Result</button>

<p id="result"></p>
  

</body>
<script>
function checkResult() {
  const date = document.getElementById("date").value;

  if (!date) {
    alert("Please enter date");
    return;
  }

  const filePath = data/${date}.json;

  fetch(filePath)
    .then(response => {
      if (!response.ok) {
        throw new Error("JSON not found");
      }
      return response.json();
    })
    .then(data => {
      console.log("JSON DATA:", data);
      document.getElementById("result").innerText =
        "Data loaded. Check console.";
    })
    .catch(error => {
      console.error("Error:", error);
      document.getElementById("result").innerText =
        "Result not found for this date";
    });
}
</script>
</html>
