<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Kerala Lottery Result</title>
</head>
<body>

  <h1>Kerala Lottery Result</h1>

  <label>Draw Date</label><br>
  <input placeholder="DD/MM/YYYY"><br><br>

  <label>Last 4 Digits</label><br>
 <input id="last4" maxlength="4" placeholder="eg: 7880"><br><br>

  <button onclick="checkResult()">Check Result</button>
  <p id="result"></p>
  

</body>
<script>
async function checkResult() {
  const num = document.getElementById("last4").value;
  const date = "2025-12-10"; // fixed for now
  const url = https://raw.githubusercontent.com/s9213140-hub/kl1r-results/main/data/${date}.json;

  document.getElementById("result").innerText = "Checking result...";

  try {
    const res = await fetch(url);
    const data = await res.json();

    // Check if the number matches
    if (data.firstPrize.last4 === num) {
      document.getElementById("result").innerText = "ðŸ¥³ First Prize Winner!";
    } else if (data.prizesLast4[num]) {
      const prizeInfo = data.prizesLast4[num];
      document.getElementById("result").innerText =
        ðŸŽ‰ ${prizeInfo.prize} Prize â€” ${prizeInfo.amount};
    } else {
      document.getElementById("result").innerText = "ðŸ˜¢ No prize found.";
    }
  } catch (err) {
    document.getElementById("result").innerText = "Error loading results.";
  }
}
</script>
</html>
