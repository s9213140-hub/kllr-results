<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Kerala Lottery Result</title>
</head>
<body>

  <h1>Kerala Lottery Result</h1>

  <label>Draw Date</label><br>
  <input placeholder="DD/MM/YYYY"><br><br>

  <label>Last 4 Digits</label><br>
 <input id="last4" maxlength="4" placeholder="eg: 7880"><br><br>

  <button onclick="checkResult()">Check Result</button>
  <p id="result"></p>
  

</body>
  <script>
function checkResult() {
  const num = document.getElementById("last4").value;
  document.getElementById("result").innerText = "You entered: " + num;
}
</script>
</html>
