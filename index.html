<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Kerala Lottery Result</title>
</head>
<body>

  <h1>Kerala Lottery Result</h1>

 <label>Draw Date</label><br>
<input id="date" placeholder="YYYY-MM-DD"><br><br>

<label>Last 4 Digits</label><br>
<input id="last4" maxlength="4" placeholder="Eg: 7880"><br><br>

<button onclick="checkResult()">Check Result</button>

<p id="result"></p>
  

</body>
<script>
async function checkResult() {
  const date = document.getElementById("date").value;
  const last4 = document.getElementById("last4").value;
  const result = document.getElementById("result");

  result.innerText = "Checking result...";

  try {
    const url = https://raw.githubusercontent.com/s9213140-hub/klr-results/main/data/${date}.json;
    const response = await fetch(url);

    if (!response.ok) {
      result.innerText = "âŒ No data found for this date";
      return;
    }

    const data = await response.json();

    if (data.firstPrize.last4 === last4) {
      result.innerText = "ğŸ‰ JACKPOT! First Prize ğŸ‰";
      return;
    }

    if (data.prizesLast4[last4]) {
      const prize = data.prizesLast4[last4];
      result.innerText = âœ… Prize Won: ${prize.prize} â€“ â‚¹${prize.amount};
      return;
    }

    result.innerText = "âŒ Sorry, no prize";
  } catch (e) {
    result.innerText = "âš ï¸ Error loading data";
  }
}
</script>
</html>
